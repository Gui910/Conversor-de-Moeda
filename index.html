<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form id="converter-form">
            <div class="input-group">
                <label for="base-amount">Valor:</label>
                <input type="number" id="base-amount" required>
            </div>
            <div class="input-group">
                <label for="base-currency">Moeda Base:</label>
                <select id="base-currency">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Yen Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <!-- Adicione mais moedas conforme necessário -->
                </select>
            </div>
            <div class="input-group">
                <label for="target-currency">Moeda Alvo:</label>
                <select id="target-currency">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Yen Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <!-- Adicione mais moedas conforme necessário -->
                </select>
            </div>
            <button type="submit">Converter</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
